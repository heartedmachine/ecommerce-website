---
layout: default
title: Necklaces
---

<div class="grid">
	<h3>Our Watches</h3>
</div>

<div class="small-contain list-group-item list-group-item-inline">
        <a class="button margin-right btn-alt" href="{{site.baseurl}}/store/necklace">Necklaces</a>
        <a class="button margin-right btn-alt" href="{{site.baseurl}}/store/watch">Watches</a>
        <a class="button btn-alt" href="{{site.baseurl}}/store">All</a>
		</div>


<div class="grid">

		{% for watch in site.pages %}
		{% if watch.type == 'watch' %}
		<div class="unit unit-s-1 unit-m-1-2 unit-l-1-3">
					<a href="{{site.baseurl}}{{watch.url}}"><img class="img-flex" src="{{site.baseurl}}/images/{{watch.images}}" alt="{{necklace.title}} Watch"></a>
					<h4 class="text-center">{{watch.title}} Pendant</h4>
					<p class="text-center">{{watch.meta}}</p>
					<h5 class="no-border text-center">{{watch.price}}</h5>

	</div>
		{% endif %}
	{% endfor %}

</div>
