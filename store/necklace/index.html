---
layout: default
title: Necklaces
---

<div class="grid">
	<h3>Our Necklaces</h3>
</div>

<div class="small-contain list-group-item list-group-item-inline">
        <a class="button margin-right btn-alt" href="{{site.baseurl}}/store/necklace">Necklaces</a>
        <a class="button margin-right btn-alt" href="{{site.baseurl}}/store/watch">Watches</a>
        <a class="button btn-alt" href="{{site.baseurl}}/store">All</a>
		</div>


<div class="grid">

		{% for necklace in site.pages %}
		{% if necklace.type == 'necklace' %}
		<div class="unit unit-s-1 unit-m-1-2 unit-l-1-3">
					<a href="{{site.baseurl}}{{necklace.url}}"><img class="img-flex" src="{{site.baseurl}}/images/{{necklace.images}}" alt="{{necklace.title}} Watch"></a>
					<h4 class="text-center">{{necklace.title}} Pendant</h4>
					<p class="text-center">{{necklace.meta}}</p>
					<h5 class="no-border text-center">{{necklace.price}}</h5>
					<a class="button small-contain" href="{{site.baseurl}}{{necklace.url}}">Buy Now</a>
	</div>
		{% endif %}
	{% endfor %}

</div>
