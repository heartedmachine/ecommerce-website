---
layout: default
title: Your Search Result
---


<div class="grid">
<h3> Your search result: Doctor</h3>
	{% for pendant in site.pages %}
		{% if pendant.search == 'doctor' %}
			<div class="unit unit-s-1 unit-m-1-2 unit-l-1-3">
					<a href="{{site.baseurl}}{{pendant.url}}"><img class="img-flex" src="{{site.baseurl}}/images/{{pendant.images}}" alt="{{pendant.title}} Watch"></a>
					<h4 class="text-center">{{pendant.title}} Pendant</h4>
					<p class="text-center">{{pendant.meta}}</p>
					<h5 class="no-border text-center">{{pendant.price}}</h5>
					<a class="button small-contain" href="{{site.baseurl}}{{pendant.url}}">Buy Now</a>
					<h6><a href="#"><img class="text-center small-contain no-border" src="{{site.baseurl}}/images/stars.png" alt="rating stars"></a></h6>
			</div>
		{% endif %}
	{% endfor %}

</div>
