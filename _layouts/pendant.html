---
layout: default
---

<div class="grid">
	<div class="unit gutter unit-s-1">
		<h2 class="mega">{{page.title}}</h2>
		<img class="float-left unit-s-1 unit-m-1-2 unit-l-1-3" src="{{site.baseurl}}/images/bg-watches/{{page.img-desc}}" alt"{{page.title}} Watch">
		<h2 class="no-border grey-bg">{{page.price}}</h2>
		<h5 class="no-border"><strong>Pendant Size:</strong> {{page.size}}</h5>
		<h5 class="no-border"><strong>Possible Colours:</strong> {{page.colour}}</h5>
		<p><strong>Description:</strong> {{page.short-descr}}</p>
		<a class="button" href="{{site.baseurl}}{{watch.url}}">Add To Cart</a>
		<h6><a href="#"><img class="small-contain no-border" src="{{site.baseurl}}/images/stars.png" alt"rating stars"></a></h6>

	</div>
{{content}}
