<!DOCTYPE html>
<html lang="en-ca">
	<head>
	  <meta charset="utf-8">
	  <title>{{page.title}} · Watch Heaven</title>
    <meta name="description" content="{{page.meta-desc}}"/>
    <meta name="handheldfriendly" content="true">
		<meta name="mobileoptimized" content="240">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link href="http://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
	  <link href="{{site.baseurl}}/css/common.css" rel="stylesheet">
	  <link href="{{site.baseurl}}/css/typography.css" rel="stylesheet">
		<link href="{{site.baseurl}}/css/list-group.css" rel="stylesheet">
		<link href="{{site.baseurl}}/css/media-object.css" rel="stylesheet">
		<link href="{{site.baseurl}}/css/buttons.css" rel="stylesheet">
		<link href="{{site.baseurl}}/css/grid.css" rel="stylesheet">
		<link href="{{site.baseurl}}/css/header.css" rel="stylesheet">
		<link href="{{site.baseurl}}/css/footer.css" rel="stylesheet">
    <link href="{{site.baseurl}}/css/form.css" rel="stylesheet">
		<link href="{{site.baseurl}}/css/product-details.css" rel="stylesheet">
		<link href="{{site.baseurl}}/css/list-group.css" rel="stylesheet">



	</head>
	<body>

		<header>
      <h1><a href="{{site.baseurl}}/"><img class="img-flex logo" src="{{site.baseurl}}/images/watch-logo.svg" alt="Watch Heaven"></a></h1>


    <div id="nav">
      <ul class="list-group giga brand-family push-0 nav">
        <li class="list-group-item list-group-item-inline">
          <a class="{% if page.url == '/' %}current{% endif%}" href="{{site.baseurl}}/">Home</a>
        </li>
        <li class="list-group-item list-group-item-inline">
          <a class="{% if page.url contains 'store' %}current{% endif%}" href="{{site.baseurl}}/store/">Store</a>
        </li>
        <li class="list-group-item list-group-item-inline">
          <a class="{% if page.url == '/about/' %}current{% endif%}" href="{{site.baseurl}}/about/">About</a>
        </li>
      </ul>

    </div>
  </div>
</header>

{% if page.showbanner %}
  <div class="banner">
    <h2>{{page.bannertext}}</h2>
  </div>
{% endif%}

{% if page.showindexbanner %}
  <div class="banner-index">
    <h2>{{page.bannerindextext}}</h2>
  </div>
{% endif%}

		{{content}}

		<footer>
      <div id="footer">

        <p class="footer-copyright"><small>© 2014 Watch Heaven</small></p>
        <a href="{{site.baseurl}}/cart/"><img class="img-flex cart no-border" src="{{site.baseurl}}/images/cart.svg" alt="Cart"></a>
        <div class="unit unit-s-1 unit-m-1 unit-l-1-2 gutter-1-2">
        <form method="get" action="{{site.baseurl}}/search/" id="search">
      <input name="q" type="text" size="40" placeholder="Search Field" />
      <input class="search-button" id="submit" type="submit" value="Search">
    </form>
          <table class="connect">
                <tbody>
                  <tr>
                    <td><div class="facebook"> <a target="_blank" href="#"></a> </div></td>
                    <td><div class="twitter"> <a target="_blank" href="#"></a> </div></td>
                    <td><div class="email"> <a href="#"></a> </div></td>
                  </tr>
                </tbody>
          </table>
        </div>
      </div>
</footer>

	</body>
</html>
